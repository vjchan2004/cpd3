<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Team Name â€” Athlete</title>
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <header>
      <h1><a href="index.html">Team Name</a></h1>
    </header>

    <main>
      <section>
        <figure>
          <img src="images/profile.jpg" alt="Profile photo of Athlete Name" />
        </figure>

        <h2>Athlete Name</h2>

        <section>
          <h3>Personal record</h3>
          <p>16:42</p>
        </section>

        <section>
          <h3>About</h3>
          <p>About Athlete</p>
        </section>
      </section>

      <section>
        <h3>Season summary</h3>

        <p>Total meets: 8</p>
        <p>Best time: 16:42</p>

        <figure>
          <img src="images/season-summary.jpg" alt="Season performance chart" />
        </figure>
      </section>

      <section>
        <h3>Career results</h3>

        <table>
          <thead>
            <tr>
              <th scope="col">Meet Name</th>
              <th scope="col">Date</th>
              <th scope="col">Grade</th>
              <th scope="col">Time</th>
              <th scope="col">Place</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Early Season Invite</td>
              <td>2025-09-07</td>
              <td>V</td>
              <td>17:10</td>
              <td>12</td>
            </tr>
            <tr>
              <td>County Championship</td>
              <td>2025-10-05</td>
              <td>V</td>
              <td>16:42</td>
              <td>2</td>
            </tr>
            <tr>
              <td>Regional Finals</td>
              <td>2025-10-19</td>
              <td>JV</td>
              <td>16:55</td>
              <td>5</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section>
        <h3>Gallery</h3>

        <ul>
          <li><img src="images/gallery-1.jpg" alt="Gallery image 1" /></li>
          <li><img src="images/gallery-2.jpg" alt="Gallery image 2" /></li>
          <li><img src="images/gallery-3.jpg" alt="Gallery image 3" /></li>
          <li><img src="images/gallery-4.jpg" alt="Gallery image 4" /></li>
          <li><img src="images/gallery-5.jpg" alt="Gallery image 5" /></li>
          <li><img src="images/gallery-6.jpg" alt="Gallery image 6" /></li>
          <li><img src="images/gallery-7.jpg" alt="Gallery image 7" /></li>
          <li><img src="images/gallery-8.jpg" alt="Gallery image 8" /></li>
        </ul>
      </section>
    </main>

</html>
